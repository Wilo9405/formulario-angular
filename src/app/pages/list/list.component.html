<div class="mx-auto md:w-2/4 lgw-1/3">
    <app-form-ciudades (city)="addCity($event)"></app-form-ciudades>
    <ul>
      <ng-template ngFor let-city [ngForOf]="ciudades">
        <app-item-ciudades [cityInput]="city" (remove)="eliminar($event)"></app-item-ciudades>
      </ng-template>
    </ul>
  </div>
